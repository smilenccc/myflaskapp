<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>單題測驗</title>
</head>
<body>
    <h1>📖 第 {{ index }} / {{ total }} 題</h1>

    <form method="post">
        <p><strong>{{ q.question }}</strong></p>
        {% for opt in q.options %}
            <label>
                <input type="radio" name="answer" value="{{ opt[1] }}" required> {{ opt }}
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">提交並進入下一題</button>
    </form>
</body>
</html>
