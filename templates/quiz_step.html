<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>測驗進行中</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .feedback { font-weight: bold; margin-top: 20px; color: darkblue; }
    </style>
    {% if feedback %}
    <meta http-equiv="refresh" content="2;url={{ url_for('quiz') }}">
    {% endif %}
</head>
<body>
    <h2>第 {{ index + 1 }} 題 / 共 {{ total }} 題</h2>
    <p>{{ q.question }}</p>
    <form method="post">
        {% for opt in q.options %}
            <div>
                <label>
                    <input type="radio" name="answer" value="{{ opt[1] }}" required>
                    {{ opt }}
                </label>
            </div>
        {% endfor %}
        {% if not feedback %}
        <button type="submit">提交</button>
        {% endif %}
    </form>

    {% if feedback %}
        <div class="feedback">
            {{ feedback }}<br>
            本題作答時間：{{ time_used }} 秒
        </div>
    {% endif %}
</body>
</html>
