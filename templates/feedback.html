<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作答結果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            font-size: 1.8rem;
            color: #28a745;
        }

        .wrong-text { color: red; font-weight: bold; }
        .correct-text { color: green; font-weight: bold; }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a, button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h2 { font-size: 1.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
<div class="container">
    {% if feedback.is_correct %}
        <h2>✅ 答對了！</h2>
    {% else %}
        <h2>❌ 錯誤！</h2>
        <p>你的答案：
            <span class="wrong-text">({{ feedback.selected_letter }}) {{ feedback.selected_text }}</span>
        </p>
        <p>正確答案：
            <span class="correct-text">({{ feedback.correct_letter }}) {{ feedback.correct_text }}</span>
        </p>
    {% endif %}
    <p>作答時間：
        <strong>{{ feedback.answer_time }} 秒</strong>
    </p>
    <form action="{{ url_for('quiz') }}" method="get">
        <button type="submit">下一題</button>
    </form>
</div>
</body>
</html>
