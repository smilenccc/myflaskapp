{% extends 'base.html' %}
{% block content %}
<h2>{{ '✅ 答對了！' if is_correct else '❌ 答錯了' }}</h2>

<p>正確答案是：<strong>{{ correct_answer }}</strong></p>
<p>作答時間：<strong>{{ time }} 秒</strong></p>

<script>
  setTimeout(() => {
    window.location.href = "{{ url_for('question') }}";
  }, 2000);
</script>

<p>➡️ 2 秒後自動跳到下一題...</p>
{% endblock %}
