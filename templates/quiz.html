<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>測驗中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h3 {
            font-size: 1.2rem;
        }

        .option {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 25px; /* 距離選項至少一行空白以上 */
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h3, .option {
                font-size: 1rem;
            }
            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h3>第 {{ current }}/{{ total }} 題：{{ question.question }}</h3>
    {% if time_limit > 0 %}
    <p style="color: #dc3545;">限時：{{ time_limit }} 秒</p>
    {% endif %}
    <form method="post">
        {% for opt in question.options %}
        <div class="option">
            <label>
                <input type="radio" name="answer" value="{{ opt[1] }}" required> 
                {{ opt }}
            </label>
        </div>
        {% endfor %}
        <button type="submit">提交答案</button>
    </form>
</div>
</body>
</html>
