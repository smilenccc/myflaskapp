<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>成績查詢</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            table { font-size: 0.85rem; }
            th, td { padding: 6px; }
        }
    </style>
    <script>
        function sortTable(n) {
            const table = document.getElementById("scoreTable");
            let switching = true, dir = "desc", switchcount = 0;
            while (switching) {
                switching = false;
                const rows = table.rows;
                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName("TD")[n];
                    const y = rows[i + 1].getElementsByTagName("TD")[n];
                    let xVal = isNaN(parseFloat(x.innerHTML)) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
                    let yVal = isNaN(parseFloat(y.innerHTML)) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);
                    if ((dir === "asc" && xVal > yVal) || (dir === "desc" && xVal < yVal)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else if (switchcount === 0 && dir === "desc") {
                    dir = "asc";
                    switching = true;
                }
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>{{ username }} 的成績紀錄</h2>
    {% if records %}
    <table id="scoreTable">
        <thead>
        <tr>
            <th onclick="sortTable(0)">題庫名稱</th>
            <th onclick="sortTable(1)">得分</th>
            <th onclick="sortTable(2)">總題數</th>
            <th onclick="sortTable(3)">正確率</th>
            <th onclick="sortTable(4)">花費時間(秒)</th>
            <th onclick="sortTable(5)">作答時間</th>
        </tr>
        </thead>
        <tbody>
        {% for r in records %}
        <tr>
            <td>{{ r.quizfile }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.total }}</td>
            <td>{{ r.accuracy }}%</td>
            <td>{{ r.time_used }}</td>
            <td>{{ r.timestamp }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>尚無成績紀錄。</p>
    {% endif %}
</div>
</body>
</html>
