<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>測驗結果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #28a745;
        }

        p {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 10px 0 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            max-width: 100%;
            box-sizing: border-box;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            h2 { font-size: 1.5rem; }
            p { font-size: 1rem; }
            a {
                display: block;
                width: calc(100% - 40px);
                margin: 10px auto 0 auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>測驗完成！🎉</h2>
    <p>總題數：<strong>{{ total }}</strong></p>
    <p>答對題數：<strong>{{ correct }}</strong></p>
    <p>錯題數：<strong>{{ incorrect }}</strong></p>
    <p>正確率：<strong>{{ "%.2f"|format((correct / total) * 100) }}%</strong></p>
    <p>總花費時間：<strong>{{ time_used }} 秒</strong></p>

    <a href="{{ url_for('index') }}">回首頁</a>
    <a href="{{ url_for('score') }}">查看成績紀錄</a>
    {% if incorrect > 0 %}
        <a href="{{ url_for('history') }}">錯題記錄</a>
        <a href="{{ url_for('review') }}">錯題重答</a>
    {% endif %}
</div>
</body>
</html>
