<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><title>測驗結果</title></head>
<body>
<h2>測驗完成！🎉</h2>
<p>總題數：{{ total }}</p>
<p>答對題數：{{ correct }}</p>
<p>錯題數：{{ wrong }}</p>
<p>正確率：{{ (correct/total)*100 }}%</p>
<p>總花費時間：{{ total_time }} 秒</p>
<a href="{{ url_for('index') }}">重新測驗</a>
</body>
</html>
