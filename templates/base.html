<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>測驗系統</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    h1, h2 {
      color: #3366cc;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
