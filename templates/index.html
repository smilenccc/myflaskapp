<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>測驗初始設定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2, h3 {
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .radio-option {
            margin: 5px 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .full-width {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .green {
            background-color: #28a745;
            color: white;
        }

        .green:hover {
            background-color: #218838;
        }

        .blue {
            background-color: #007bff;
            color: white;
        }

        .blue:hover {
            background-color: #0056b3;
        }

        .gray {
            background-color: #6c757d;
            color: white;
        }

        .gray:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>測驗初始設定</h2>

    <form method="post" enctype="multipart/form-data">
        <h3>選擇已上傳的題庫：</h3>
        {% for file in files %}
            {% if '[解析]' in file and file.endswith('.txt') %}
            <div class="radio-option">
                <label><input type="radio" name="selected_file" value="{{ file }}"> {{ file }}</label>
            </div>
            {% endif %}
        {% endfor %}

        {% if role == 'admin' %}
        <h3>或上傳新的題庫檔案：</h3>
        <label for="quizfile">上傳新題庫檔案：</label>
        <input type="file" name="quizfile" id="quizfile">
        {% endif %}

        <h3>其他設定：</h3>
        <label for="q_range">出題範圍（例如：1-50，從上到下依順序切題）</label>
        <input type="text" name="q_range" id="q_range">

        <label for="q_count">出題總數（例如：50，從範圍中抽幾題）</label>
        <input type="number" name="q_count" id="q_count" value="50">

        <label for="time_limit">每題限時（秒，0 表示不限時間）</label>
        <input type="number" name="time_limit" id="time_limit" value="0">

        <div class="button-group">
            <button type="submit" class="full-width green">開始測驗</button>
            <a href="{{ url_for('history') }}" class="full-width blue">歷史錯題</a>
            <a href="{{ url_for('logout') }}" class="full-width gray">登出</a>
        </div>

        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>
</div>
</body>
</html>
