<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>題庫出題系統 - 首頁</title>
</head>
<body>
    <h1>📚 題庫出題系統</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <h2>📤 上傳題庫檔案 (.txt)</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">上傳</button>
    </form>

    <h2>🗂 現有題庫</h2>
    {% if quiz_files %}
        <form method="post">
            <label>選擇題庫檔：</label>
            <select name="quiz_file" required>
                {% for f in quiz_files %}
                    <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
            </select><br><br>

            <label>出題範圍（例如 1-50，可留空）：</label>
            <input type="text" name="range"><br><br>

            <label>出題總數（預設 50）：</label>
            <input type="number" name="count" min="1" value="50"><br><br>

            <button type="submit">開始出題</button>
        </form>
    {% else %}
        <p>尚無題庫，請先上傳。</p>
    {% endif %}
</body>
</html>
