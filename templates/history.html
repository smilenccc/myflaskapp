<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>歷史錯題紀錄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f1f1f1;
        }
        .container {
            max-width: 800px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background: #f9f9f9;
        }
        .selected { color: red; }
        .correct { color: green; }
    </style>
</head>
<body>
<div class="container">
    <h2>歷史錯題紀錄</h2>
    {% if records %}
        {% for item in records %}
        <div class="question-block">
            <p><strong>{{ item.question }}</strong></p>
            <ul>
                {% for opt in item.options %}
                    <li>{{ opt }}</li>
                {% endfor %}
            </ul>
            <p><span class="selected">你的答案：{{ item.selected }}</span></p>
            <p><span class="correct">正確答案：{{ item.correct }}</span></p>
            <p>作答時間：{{ item.seconds }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>尚無錯題紀錄。</p>
    {% endif %}
</div>
</body>
</html>
