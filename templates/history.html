<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>錯題紀錄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .question-block {
            margin-bottom: 25px;
            padding: 15px;
            border-left: 5px solid #dc3545;
            background-color: #fff5f5;
        }

        .question-block p {
            margin: 5px 0;
        }

        .highlight {
            font-weight: bold;
        }

        .btn-back {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .question-block {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>歷史錯題紀錄</h2>

    {% for r in records %}
    <div class="question-block">
        <p class="highlight">題目：{{ r.question }}</p>
        {% for opt in r.options %}
        <p>{{ opt }}</p>
        {% endfor %}
        <p>你的答案：<span class="highlight" style="color:red">{{ r.selected }}</span></p>
        <p>正確答案：<span class="highlight" style="color:green">{{ r.correct }}</span></p>
        <p>作答時間：<span class="highlight">{{ r.seconds }}</span></p>
    </div>
    {% endfor %}

    <a class="btn-back" href="javascript:history.back()">← 返回上一頁</a>
</div>
</body>
</html>
